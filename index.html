<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Chako</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 15px;
      font-size: 24px;
      font-weight: 700;
    }

    .links a {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 12px auto;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Foto Chako">
    <h1>Chako's Linktree</h1>
  </div>

  <div class="links">
    <a href="https://instagram.com/username" target="_blank">Instagram</a>
    <a href="https://youtube.com/username" target="_blank">YouTube</a>
    <a href="https://blogkamu.com" target="_blank">Blog Pribadi</a>
    <a href="mailto:emailkamu@example.com">Email Gue</a>
  </div>

  <footer>
    Dibuat penuh cinta oleh Chako âœ¨
  </footer>
</body>
</html>
